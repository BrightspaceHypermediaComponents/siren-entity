<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>siren-entity test</title>

	<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script src="../../wct-browser-legacy/browser.js"></script>

	<script type="module" src="../siren-entity.js"></script>

  <body>

	<test-fixture id="BasicTestFixture">
	  <template>
		<siren-entity href="test.json" token="siren-entity"></siren-entity>
	  </template>
	</test-fixture>

	<script type="module">
import '../siren-entity.js';
suite('siren-entity', () => {

  test('instantiating the element with default properties works', () => {
	const element = fixture('BasicTestFixture');
	assert.equal(element.token, 'siren-entity');
	assert.isNotNull(element.entity);
  });

});
</script>
