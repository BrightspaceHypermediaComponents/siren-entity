<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-polymer-siren-behaviors/store/entity-behavior.html">

<script>
	class SirenEntity extends Polymer.mixinBehaviors([D2L.PolymerBehaviors.Siren.EntityBehavior], Polymer.Element) {
		static get is() { return 'siren-entity'; }
		static get properties() {
			return {
				entity: {
					type: Object,
					notify: true
				}
			};
		}
	}
	window.customElements.define(SirenEntity.is, SirenEntity);
</script>
